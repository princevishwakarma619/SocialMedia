            font-size: larger;
            color: blue;
            padding-left: 165px;
        }

        img {
            height: 180px;
            width: 300px;
            margin-left: 115px;
            padding-bottom: 10px;
            border-bottom: 2px solid black;

        }

        form {

            height: 850px;
            width: 500px;

            height: 50px;
            border: 2px solid black;
            border-radius: 5px;

            margin-left: 190px;
            margin-top: 60px;

            height: 40px;

        }

            color: blue;

<body>
    <div id="main">
        <form action="" method="POST">
            <div id="img">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fthumbs.dreamstime.com%2Fb%2Fhandwritten-text-caption-showing-register-now-business-concept-writing-registration-written-sticky-note-paper-w-110895922.jpg&tbnid=kNjGwypRxdm4kM&vet=12ahUKEwjp8NL02NeEAxWWZmwGHeqSDOUQMygzegUIARDUAQ..i&imgrefurl=https%3A%2F%2Fwww.dreamstime.com%2Fphotos-images%2Fregister-now-white-background.html&docid=zeH5gElaFJtooM&w=800&h=534&q=register%20written%20wallpaper&ved=2ahUKEwjp8NL02NeEAxWWZmwGHeqSDOUQMygzegUIARDUAQ"

            </div>
            <div id="frm">
                <input type="text" name="fname" id="fname" placeholder="First Name">

                <input type="text" name="lname" id="lname" placeholder="Last Name">

                <input type="email" name="uname" id="uname" placeholder="Username or email">

                <input type="number" name="mobile" id="mobile" placeholder="Mobile Number">

                <input type="password" name="password" id="password" placeholder="Password">

                <button value="Signup" type="submit">Sign Up</button>

                <br><br><br>
                <a href="/login" id="newacc">Already have an account</a>


            </div>

        </form>
    </div>
